<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success col-xs-1" type="submit" style="margin-left: 10px">Add</button>
          <button class="btn btn-danger col-xs-1" type="button" style="margin-left: 10px">Delete</button>
          <button class="btn btn-primary col-xs-1" type="button" style="margin-left: 10px">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
